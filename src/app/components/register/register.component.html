
<div id="page">




    <form>
        <fieldset>
        <legend>Create an account</legend>
    
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="exampleFirstName" class="form-label mt-4">First name</label>
            <input type="firstname" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Enter your first name" required>
            </div>


            <div class="form-group">
            <label for="exampleLastName" class="form-label mt-4">Last name</label>
            <input type="lastname" class="form-control" id="lastname" aria-describedby="lastnameHelp" placeholder="Enter your last name" required>
            </div>
    
        <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>
        </div>

        

            <button type="submit" class="btn btn-light" (click)="signUp()">Sign-up</button>


        </fieldset>
    </form>




    </div>
