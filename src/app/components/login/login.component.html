<div id="header" style="display: flex; justify-content: space-around; align-items: center; gap: 30vw">

    <h1 id="opt">All Foods - Welcome!</h1>
    <h1 id="contact" (click)="contact()">Contact</h1>
  
</div>
  
  <div id="page">
  
  
  
  
      <form>
          <fieldset>
            <legend>Please Login using your client credentials</legend>
      
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
      
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>
            </div>

                <button type="submit" class="btn btn-light" (click)="sendLogin()">Login</button>

  
          </fieldset>
        </form>

        <h3 style="color: #f2f2f2; margin-top:7vh">Don't have an account? Register:</h3>
        <button class="btn btn-light" (click)="sendRegister()">Sign-up</button>

  

  
      </div>
